<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Mêsversário!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            max-width: 800px;
            padding: 20px;
        }
        
        .message {
            font-size: 3rem;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
            color: red;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            font-weight: bold;
        }
        
        .photo-frame {
            width: 300px;
            height: 300px;
            border: 5px solid red;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            animation: heartbeat 2.0s infinite;
        }
        
        .photo-frame:after {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.7);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.2); }
            30% { transform: scale(1); }
            50% { transform: scale(1.15); }
            65% { transform: scale(1); }
            100% { transform: scale(1); }
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.7);
            animation: explode 2s ease-out infinite;
            opacity: 0;
        }
        
        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            25% {
                opacity: 1;
            }
            100% {
                transform: scale(30);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="message">FELIZ MÊSVERSÁRIO NOSSO AMOR!</h1>
        <div class="photo-frame" id="photo-container">
            <!-- Substitua o conteúdo abaixo por sua foto -->
            <img id="user-photo" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
    </div>

    <script>
        // Criar fogos de artifício aleatórios
        function createFireworks() {
            const colors = ['#ff0000', '#ffff00', '#ff00ff', '#00ffff', '#ffffff', '#ff8800'];
            
            setInterval(() => {
                const firework = document.createElement('div');
                firework.className = 'firework';
                
                // Posição aleatória
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                
                // Cor aleatória
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                firework.style.backgroundColor = randomColor;
                firework.style.boxShadow = `0 0 10px 5px ${randomColor}`;
                
                document.body.appendChild(firework);
                
                // Remover elemento após a animação
                setTimeout(() => {
                    document.body.removeChild(firework);
                }, 2000);
            }, 300);
        }
        
        // Iniciar fogos de artifício quando a página carregar
        window.onload = function() {
            createFireworks();
            
            // Aqui você pode adicionar código para carregar sua foto
            // Exemplo:
            document.getElementById('user-photo').src = 'eu_e_meu_amor.jpg';
            // document.getElementById('user-photo').style.display = 'block';
        };
    </script>
</body>
</html>
